<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camu.Agente</title>

    <!-- Core Css -->
    <link href="/css/core.css" rel="stylesheet" />
    <link type="image/x-icon" href="img/Icono.ico" rel="shortcut icon" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="loader"></div>
    <!-- Static navbar -->
    <div class="navbar-top">
      <div class="container">
        <div class="logo"></div>
        <div class="pull-right"><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></div>
      </div>
    </div>

    <!-- Container -->
    <div class="container-fluid">
      <div id="view-container">

        <!-- login -->
        <div id="logdIn" class="row" style="display:block;">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-login">
              <h1 class="form-login-heading"></h1>
                <div class="form-group">
                  <label class="control-label" for="user">Usuario</label>
                  <input type="text" id="user" class="form-control" maxlength="20" placeholder="Usuario" value="master" required autofocus>
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" maxlength="20" placeholder="Password" value="master" required>
                </div>
                <button id="login" class="btn btn-lg btn-login btn-block"><span class="glyphicon glyphicon-log-in"></span> Entrar</button>
            </div>
          </div>
        </div>
        <!-- //login -->

        <!--  Main -->
        <div id="main" style="display:none;">
          <div class="subheader">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="avatar-full"></div>
                  <div class="name">User</div>
                  <div class="profile">profile</div>
                </div>
                <div class="col-md-6">

                  <div class="pull-right">
                    <div class="date">23 Abril 2015</div>
                    <div id="ct"></div>
                    <div class="dropdown custom-menu">
                      <button type="button" class="btn btn-menu dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Menu <span class="caret"></span></button>
                      <ul class="dropdown-menu json-menu"></ul>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  //Main -->

        <div class="container">

          <div id="search" class="row" style="display:none;">

            <div class="col-md-4 col-md-offset-4">
              <div class="box-search">
                <h1>Buscador</h1>

                <div class="form-group box-group">
                  <label class="control-label" for="name">Nombre</label>
                  <input type="text" class="form-control input-lg" id="box-name" maxlength="20" placeholder="Nombre">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="paterno">Apellido Paterno</label>
                  <input type="text" class="form-control input-lg" id="box-pat" maxlength="20" placeholder="Apellido Paterno">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="materno">Apellido Materno</label>
                  <input type="text" class="form-control input-lg" id="box-mat" maxlength="20" placeholder="Apellido Materno">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="phone">Telefono</label><label class="numbers text-danger"></label>
                  <input type="text" class="form-control input-lg" id="box-phone" maxlength="10" placeholder="Telefono">
                </div>

                <button class="search-case btn-block"><span class="glyphicon glyphicon-search"></button>
              </div>
            </div>
          </div>

          <div id="search-result" class="row" style="display:none;">
              <div class="btn-group btn-group-lg pull-right" role="group" aria-label="config">
                <button class="btn btn-search search-back">Nueva Busqueda <span class="glyphicon glyphicon-search"></button>
              </div>
              <div class="result"></div>
          </div>

        </div>

      </div>
    </div><!-- //fluid -->
    <!--
    <div class="footer">
      <div class="container">
        <p class="text-center">Â©2015 Atento. Lorem ipsum dolor sit amet</p>
      </div>
    </div>
    -->

    <!-- Javascript Core -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/lib/cookie.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
