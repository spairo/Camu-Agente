<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camu.Agente - Engine</title>

    <!-- Core Css -->
    <link href="css/core.css" rel="stylesheet" />
    <link type="image/x-icon" href="img/Icono.ico" rel="shortcut icon" />

    <!-- bower_components -->
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="http://static.jstree.com/3.1.1/assets/dist/themes/default/style.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Javascript Core -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- bower_components
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    -->
    <script src="js/src/cookie.js" type="text/javascript"></script>
    <script src="js/src/jstree.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/CTIsevilla.js" type="text/javascript"></script>

  </head>
  <body onload="flogin()">
    <div class="loader"></div>
    <!-- Static navbar -->
    <div class="navbar-top" style="display:block;">
      <div class="container">
        <div class="logo"></div>
        <div class="pull-right logoutEngine"></div>
      </div>
    </div>

    <!--  Main -->
    <div id="main" style="display:block;">
      <div class="subheader">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="avatar-full"></div>
              <div class="name">User</div>
              <div class="profile">profile</div>
            </div>
            <div class="col-md-6">

              <div class="pull-right">
                <div class="dropdown custom-menu">
                  <button type="button" class="btn btn-menu dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Menu <span class="caret"></span></button>
                  <ul class="dropdown-menu json-menu"></ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  //Main -->

    <!-- CTI dashboard -->
    <div id="BarraInterfaces">
      <div class="container">
        <div class="form-inline well-lg">
          <div class="form-group">
            <label id="lblComment"></label>
          </div>

          <div class="form-group">
            <label id="lblCallingNumber">Extension</label>
            <input type="text" class="form-control input-sm" id="txtStation" disabled>
          </div>

          <button type="button" id="btnLogin" class="btn btn-default" onclick="flogin()">LogIn</button>
          <button type="button" id="btnLogout" class="btn btn-default" onclick="flogout()">LogOut</button>
          <button type="button" id="btnDropCall" class="btn btn-default" onclick="fDropCall()">Colgar</button>

          <div class="form-group">
            <label id="lblNoMakeCall">No.Marcar</label>
            <input type="text" class="form-control input-sm" id="txtNoMakeCall" placeholder="Numero">
          </div>
          <button type="button" id="btnMakeCall" class="btn btn-default" onclick="setTimeout(fMakeCall(document.getElementById('txtNoMakeCall').value), 1000)">Marcar</button>

          <div class="form-group">
            <label id="lblNoTransfer">No.Transferir</label>
            <input type="text" class="form-control input-sm" id="txtNoTransfer" placeholder="Transferir">
          </div>
          <button type="button" id="btnTransferCall" class="btn btn-default" onclick="fTransferCall(document.getElementById('txtNoTransfer').value)">Transfer</button>
        </div>
      </div>
    </div>
    <!-- // CTI dashboard -->

    <iframe id="iframedataset" src="about:blank" width="100%" height="100%"></iframe>


  </body>
</html>
