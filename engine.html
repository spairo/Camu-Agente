<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camu.Agente - Engine</title>

    <!-- Core Css -->
    <link href="css/core.css" rel="stylesheet" />
    <link type="image/x-icon" href="img/Icono.ico" rel="shortcut icon" />

    <!-- bower_components -->
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="http://static.jstree.com/3.1.1/assets/dist/themes/default/style.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="loader"></div>
    <div id="Builder_Engine">
        <!-- Dinamic navbar -->
        <div class="navbar-top">
          <div class="container">
            <div class="logo"></div>
            <div class="pull-right logout"></div>
          </div>
        </div>

        <!-- fluid -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <div class="schedule_appointments">

              </div>
              <hr>
              <div class="customer_default"></div>
              <div class="customers_quotes"></div>
              <div class="Cform">
                <div class="form-group">
                  <label for="Nombre">Direccion</label>
                  <input type="text" class="form-control input-sm Caddress" id="" placeholder="">
                </div>

                <div class="form-group">
                  <label for="Colonia">Colonia</label>
                  <input type="text" class="form-control input-sm Ccol" id="" placeholder="">
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Colonia">Codigo Postal</label>
                        <input type="text" class="form-control input-sm Ccp" id="" placeholder=""></div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Colonia">Usuario Visita</label>
                        <input type="text" class="form-control input-sm Cusuariov" id="Cusuariov" placeholder="">
                      </div>

                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Colonia">Fecha</label>
                        <div class="input-group date" id="datetimepicker1">
                          <input type="text" class="form-control input-sm" />
                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <!--<div class='input-group date' id='datetimepicker1'><input type='text' class="form-control" /><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div>-->

            </div>
            <div class="col-md-3">
              <div class="base_layout well-sm"></div>
            </div>
            <div class="col-md-3">
              <div class="advisory_capture well-sm"></div>
            </div>
            <div class="col-md-3">
              <div class="products"></div>
              <div class="tree"></div>
              <div class="historical"></div>
            </div>
          </div>
          <div class="row">
            <div class="engine-config"></div>
          </div>
        </div>
        <!-- //fluid -->

        <!-- footer -->
        <!--
        <div class="footer">
          <div class="container">
            <p class="text-center">Â©2015 Atento. Lorem ipsum dolor sit amet</p>
          </div>
        </div>
        -->
        <!-- //footer -->
    </div>

    <!-- Javascript Core -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- bower_components -->
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <script src="js/src/cookie.js" type="text/javascript"></script>
    <script src="js/src/jstree.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(function(){
       $('#datetimepicker1').datetimepicker();
     });
    </script>
  </body>
</html>
