<html>
 <head>
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
    function WS(){
    try
    {
		 var url = "http://172.18.149.21/Servicios/REST.svc/rg_seguridadLogin";
		 var oData = {
		 User: "master",
		 Password: "master"
		 };

     jQuery.support.cors = true;
		 $.ajax({
  		 url: url,
  		 type: "get",
  		 crossDomain: true,
  		 data: oData,
  		 contentType: "application/json; charset=utf-8",
  		 dataType: "json",
  		 success: OnSuccessCall_WS,
  		 error: OnErrorCall_WS
		 });
	}
    catch(ex)
    {
        alert(ex.description);
    }
 }

	function OnSuccessCall_WS(response) {
		 alert('Usuario: ' + response[0].usuariosId);
    }
	function OnErrorCall_WS(response) {
        alert("Error: " + response.status + " " + response.statusText);
    }

    </script>
</head>
<body>
    <input id="btnEnviar" type="button" value="Enviar" onclick="WS();"/>
</body>
</html>
